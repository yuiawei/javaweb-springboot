custom:
  jwt:
    key: "S2V5LU11c3QtQmUtYXQtbGVhc3QtMzItYnl0ZXMtaW4tbGVuZ3RoIQ=="

server:
  port: 8081
  servlet:
    session:
      timeout: 1

spring:
  # 数据库配置
  datasource:
    url: "jdbc:mysql://127.0.0.1:3306/javaweb-springboot?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
    username: "root"
    password: "123456"
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  # redis 配置
  redis:
    host: 127.0.0.1
    port: 6379
    # 数据库索引
    database: 1
    password:
    # 连接超时时间
    connect-timeout: 10s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池的最大数据库连接数
        max-active: 8
        # #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms

mybatis:
  # 搜索指定包别名
  typeAliasesPackage: top.zhanglingxi.**.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  # 加载全局的配置文件
  configLocation: classpath:mybatis-config.xml